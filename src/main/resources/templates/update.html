<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>update</title>
</head>
<body>


<h2><mark>update Employee Page</mark></h2>

<br><br>
<form th:action="@{/update}" method="post" th:object="${emp}">
    <label>Enter Name</label><br>
    <input type="text" th:field="*{name}" th:value="*{emp.name}"><br>
    <label>Enter Phone Number</label><br>
    <input type="number" th:field="*{phone}" th:value="*{emp.phone}"><br>
    <label>Enter Salary</label><br>
    <input type="number" th:field="*{salary}" th:value="*{emp.salary}"><br>
    <input type="submit" value="Update">
</form>

</body>
</html>
